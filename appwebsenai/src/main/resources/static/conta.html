<div>
    <h1> Cadastro de conta</h1>

    <form id="cadastroConta">
        <label for="numero_conta">Número da conta: </label>
        <input id="numero_conta" type="text" readonly><br>
        <p>
            <label for="saldo">Saldo: </label>
            <input id="saldo" type="text" readonly>
        </p>
        <label for="tipo_conta">Selecione o tipo da conta: </label>
            <select id="tipo_conta">
                <option value="corrente">Conta Corrente</option>
                <option value="poupanca">Conta Poupança</option>
            </select><br>
            <label for="pessoa">Selecione uma pessoa: </label>
                <select id="pessoa"></select><br>
                <button type="button" id="criar">Cadastrar conta</button>

    </form>
</div>
